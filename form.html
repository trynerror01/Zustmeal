<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZustMeal User Details</title>
  <style>
    :root {
      --yellow: rgb(255, 200, 45);
      --red: #dc281e;
      --text-dark: #000000;
      --light-bg: #fff8ef;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      background: var(--yellow);
      color: #1a1a1a;
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.7rem;
      color: var(--red);
    }

    header p {
      font-size: 0.95rem;
      margin: 0.3rem 0 0;
    }

    main {
      max-width: 95%;
      width: 100%;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.07);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      font-size: 1rem;
      background: #fefefe;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--red);
      background: #fffdf8;
    }

    button {
      padding: 0.4rem 0.4rem;
      background-color: var(--red);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 210px;
      margin: 0 auto;
      display: block;
    }

    button:hover {
      background-color: #b02018;
    }

    .hidden {
      display: none;
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 320px;
      width: 90%;
    }

    .spinner {
      border: 5px solid #eee;
      border-top: 5px solid var(--red);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto 1rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .popup-message {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .popup-message.success {
      color: green;
    }

    .popup-message.error {
      color: red;
    }

    .popup-close {
      background: var(--red);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: var(--yellow);
      color: var(--text-dark);
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      button {
        width: 65%;
      }
    }

    @media (min-width: 600px) {
      main {
        max-width: 520px;
      }
    }

     @keyframes successFadeIn {
  0% {
    transform: scale(0.9) translateY(20px);
    opacity: 0;
  }
  100% {
    transform: scale(1) translateY(0);
    opacity: 1;
  }
}

.popup-message.success {
  color: green;
  animation: successFadeIn 0.6s ease-out;
}


  </style>
</head>
<body>
  <header>
    <h1>Complete Your Plan</h1>
    <p>We just need a few more details</p>
  </header>

  <main>
    <form id="plan-form">
      <input type="hidden" id="selected-plan" name="selected_plan" />

      <div>
        <label for="name">Full Name</label>
        <input type="text" required name="name" id="name" placeholder="Your Name" />
      </div>

      <div>
        <label for="phone">Contact Number</label>
        <input type="tel" required name="phone" id="phone" placeholder="10-digit number" pattern="[0-9]{10}" />
      </div>

      <div>
        <label for="alt_phone">Alternate Contact Number</label>
        <input type="tel" name="alt_phone" id="alt_phone" placeholder="Optional alternate number" />
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" required name="email" id="email" placeholder="example@email.com" />
      </div>

      <div>
        <label for="address">Full Delivery Address</label>
        <textarea required name="address" id="address" rows="3" placeholder="Complete address with area, landmark, etc."></textarea>
      </div>

      <div>
        <label for="pincode">Pin Code</label>
        <input type="text" required name="pincode" id="pincode" pattern="[0-9]{6}" placeholder="6-digit PIN" />
      </div>

      <div>
        <label for="flatname">House / Flat / PG Name</label>
        <input type="text" required name="flatname" id="flatname" placeholder="e.g., Green Residency, PG Elite" />
      </div>

      <div>
        <label for="slot">Preferred Delivery Time Slot</label>
        <select required name="slot" id="slot">
          <option value="">Select Time Slot</option>
          <option value="1-3">1:00 PM - 3:00 PM</option>
          <option value="3-5">3:00 PM - 5:00 PM</option>
        </select>
      </div>

      <div>
        <label for="payment_mode">Mode of Payment</label>
        <select required name="payment_mode" id="payment_mode">
          <option value="">Select Payment Mode</option>
          <option value="upi">UPI</option>
          <option value="bank">Bank Transfer</option>
        </select>
      </div>

      <div id="upi-details" class="hidden">
        <label>Scan & Pay</label>
        <img src="your-upi-qr-code.png" alt="UPI QR" style="width: 160px; margin-bottom: 10px;" />
        <div style="margin-top: 0.5rem;">
          <span><strong>UPI ID:</strong> 1234567789@okbizaxis</span>
          <span class="copy-icon" onclick="copyUPI()" style="margin-left: 8px; cursor:pointer;">üìã</span>
        </div>
      </div>

      <div id="bank-details" class="hidden" style="margin-top: 1rem;">
        <label>Bank Transfer Details</label>
        <div style="line-height: 1.7;">
          <div><strong>Account Name:</strong> ZustMeal Services</div>
          <div><strong>Account Number:</strong> 1234567890</div>
          <div><strong>IFSC:</strong> HDFC0001234</div>
          <div><strong>Bank Name:</strong> HDFC Bank</div>
        </div>
      </div>

      <div>
        <label for="transaction_id">Transaction ID</label>
        <input type="text" required name="transaction_id" id="transaction_id" placeholder="Enter Transaction Reference" />
      </div>

      <div id="referral-group" class="hidden">
        <label for="referral">Referral ID (Optional)</label>
        <input type="text" name="referral" id="referral" placeholder="e.g. ZUST30" />
      </div>

      <button type="submit">Submit My Meal Plan</button>
    </form>
  </main>

  <footer>
    <p>¬© 2025 ZustMeal. Made with ‚ù§Ô∏è for your hunger.</p>
  </footer>

  <!-- POPUP HTML -->
  <div id="popup" style="display: none;" class="popup-overlay">
    <div class="popup-box">
      <div id="popupSpinner" class="spinner"></div>
      <p id="popupMessage" class="popup-message">Processing...</p>
      <button id="popupClose" class="popup-close">Close</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const plan = urlParams.get('plan');
    const selectedPlanInput = document.getElementById('selected-plan');
    const referralGroup = document.getElementById('referral-group');
    const paymentSelect = document.getElementById('payment_mode');
    const upiDetails = document.getElementById('upi-details');
    const bankDetails = document.getElementById('bank-details');

    const popup = document.getElementById('popup');
    const spinner = document.getElementById('popupSpinner');
    const message = document.getElementById('popupMessage');
    const popupClose = document.getElementById('popupClose');

    if (plan) {
      selectedPlanInput.value = plan;
      if (plan === 'trial') {
        referralGroup.classList.remove('hidden');
      }
    } else {
      alert("No plan selected. Please go back and choose a plan.");
      document.getElementById('plan-form').classList.add('hidden');
    }

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('name').scrollIntoView({ behavior: 'smooth' });
      }, 300);
    });

    paymentSelect.addEventListener('change', () => {
      const value = paymentSelect.value;
      upiDetails.classList.toggle('hidden', value !== 'upi');
      bankDetails.classList.toggle('hidden', value !== 'bank');
    });

    function copyUPI() {
      const upiId = "1234567789@okbizaxis";
      navigator.clipboard.writeText(upiId)
        .then(() => alert("‚úÖ UPI ID copied!"))
        .catch(() => alert("‚ùå Failed to copy."));
    }

    popupClose.addEventListener('click', () => {
      popup.style.display = 'none';
    });

        document.getElementById('plan-form').addEventListener('submit', function (e) {
      e.preventDefault();

      popup.style.display = 'flex';
      spinner.style.display = 'block';
      message.textContent = 'Processing...';
      message.className = 'popup-message';

      const form = e.target;
      const data = new URLSearchParams();

      data.append("Date", new Date().toLocaleString());
      data.append("Full Name", form.name.value);
      data.append("Contact Number", form.phone.value);
      data.append("Alternate Contact Number", form.alt_phone.value);
      data.append("Email Address", form.email.value);
      data.append("Full Delivery Address", form.address.value);
      data.append("Pin Code", form.pincode.value);
      data.append("House/Flat/PG Name", form.flatname.value);
      data.append("Delivery Time Slot", form.slot.value);
      data.append("Payment Mode", form.payment_mode.value);
      data.append("Transaction ID", form.transaction_id.value);
      data.append("Referral ID", form.referral.value || "");

      fetch("https://script.google.com/macros/s/AKfycbweGis6lRGqBzfHToT44_9tKzFw1xsQ4gzEmcDMR8Pk7GHyirlrFtP2Tn3y6tYfT2uU/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: data.toString()
      })
      .then(res => res.json())
      .then(response => {
        spinner.style.display = 'none';
        if (response.result === "success") {
          message.textContent = '‚úÖ Form submitted successfully!';
          message.className = 'popup-message success';
          // Trigger vibration on successful form submission
          if ("vibrate" in navigator) {
            navigator.vibrate(200); // Vibrate for 200ms
          }
          form.reset();
          upiDetails.classList.add('hidden');
          bankDetails.classList.add('hidden');
        } else {
          message.textContent = '‚ùå ' + (response.error || 'Something went wrong.');
          message.className = 'popup-message error';
          // Trigger vibration on error
          if ("vibrate" in navigator) {
            navigator.vibrate([100, 50, 100]); // Pattern: vibrate for 100ms, pause 50ms, vibrate for 100ms
          }
        }
      })
      .catch(error => {
        spinner.style.display = 'none';
        message.textContent = 'üö® Network error. Please try again.';
        message.className = 'popup-message error';
        console.error("Error:", error);
        // Trigger vibration on error
        if ("vibrate" in navigator) {
          navigator.vibrate([100, 50, 100]); // Pattern: vibrate for 100ms, pause 50ms, vibrate for 100ms
        }
      });
    });

    function copyUPI() {
      const upiId = "1234567789@okbizaxis";
      navigator.clipboard.writeText(upiId)
        .then(() => {
          alert("‚úÖ UPI ID copied");
          // Trigger vibration when UPI ID is copied
          if ("vibrate" in navigator) {
            navigator.vibrate(100); // Vibrate for 100ms
          }
        })
        .catch(() => {
          alert("‚ùå Failed to copy.");
          // Trigger vibration on error while copying
          if ("vibrate" in navigator) {
            navigator.vibrate([100, 50, 100]); // Pattern: vibrate for 100ms, pause 50ms, vibrate for 100ms
          }
        });
    }
  </script>
</body>
</html>
