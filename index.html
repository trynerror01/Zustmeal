<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sustmeal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Hero Section */
    .hero {
      background: url('your-hero-image.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
      color: white;
      position: relative;
    }

    .hero h1 {
      font-size: 2rem;
      color: red;
    }

    .hero h2 {
      font-size: 1.2rem;
      font-weight: normal;
      margin-bottom: 1.5rem;
    }

    .hero button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
      z-index: 1001;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      padding: 2rem 1rem;
    }

    #sidebar.open {
      transform: translateX(0);
    }

    #sidebar a {
      display: block;
      margin-bottom: 1rem;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }

    /* Hamburger */
    .hamburger {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1100;
      font-size: 2rem;
      color: red;
      cursor: pointer;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none;
    }

    .overlay.show {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Hamburger Icon -->
  <div class="hamburger" onclick="toggleSidebar()">☰</div>

  <!-- Sidebar -->
  <div id="sidebar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Menu</a>
    <a href="#">Subscribe</a>
    <a href="#">Contact</a>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to <span style="font-family: serif;">Sustmeal</span></h1>
    <h2>Fresh, home-style meals delivered with care.</h2>
    <button>Try 3-Day Trial Plan →</button>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');

      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
    }
  </script>
</body>
</html>
