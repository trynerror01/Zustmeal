<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fffaf5;
      color: #333;
    }
    header {
      background-color: rgb(220, 40, 30);
      padding: 10px 20px;
      text-align: center;
    }
    header h1 {
      color: white;
      margin: 0;
      font-size: 28px;
    }

    .container {
      padding: 20px;
    }

    .week {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 22px;
      color: rgb(220, 40, 30);
    }

    .week .nav-btn {
      background-color: transparent;
      border: 2px solid rgb(220, 40, 30);
      border-radius: 8px;
      font-size: 20px;
      width: 40px;
      height: 40px;
      color: rgb(220, 40, 30);
      cursor: pointer;
      margin: 0 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .day-block {
      background-color: rgb(255, 200, 45);
      border-radius: 5px;
      margin: 15px 0;
      padding: 10px;
    }

    .day-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #b3541e;
    }

    .tab-buttons {
      display: flex;
    }

    .tab-buttons button {
      flex: 1;
      padding: 8px;
      border: none;
      cursor: pointer;
      background-color: #fff3cd;
      font-weight: bold;
    }

    .tab-buttons .active {
      background-color: #d9534f;
      color: white;
    }

    .menu-items {
      background-color: #fff;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .menu-items ul {
      list-style: none;
      padding: 0;
    }

    .menu-items li::before {
      content: "●";
      color: orange;
      font-size: 14px;
      margin-right: 8px;
    }

    .about {
      background-color: #fff3cd;
      padding: 15px;
      border-radius: 5px;
      margin-top: 30px;
    }

    /* Animation styles */
    .fade-slide {
      opacity: 0;
      transition: all 0.4s ease;
    }

    .fade-slide.show {
      opacity: 1;
    }

    .slide-left {
      transform: translateX(30px);
    }

    .slide-right {
      transform: translateX(-30px);
    }

    <!-- Floating Button -->
      body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      height: 200vh;
    }

    .fab-container {
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 999;
    }

    .fab-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(10px) scale(0.95);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .fab-options.show {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    .fab-icon {
      background: transparent;
      border: none;
      padding: 0;
      margin: 6px 0;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .fab-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .fab-button {
      width: 30px;
      height: 30px;
      background: transparent;
      border: none;
      cursor: pointer;
      position: relative;
    }

    .fab-button img {
      width: 30px;
      height: 30px;
      object-fit: contain;
      transition: opacity 0.1s ease;
      position: absolute;
      top: 0;
      left: 0;
    }

    .fab-button img#logo {
      opacity: 1;
    }

    .fab-button.open img#logo {
      opacity: 0;
    }

    .fab-button img#close {
      opacity: 0;
    }

    .fab-button.open img#close {
      opacity: 1;
    }

    @media (max-width: 480px) {
      .fab-container {
        bottom: 12px;
        right: 12px;
      }

      .fab-icon,
      .fab-button,
      .fab-button img {
        width: 45px;
        height: 45px;
      }
    }
    
/* Sidebar */
    #sidebar {
  position: fixed;
  top: 0;
  right: 0;
  width: 60%; /* ↓ reduced from 80% */
  max-width: 240px; /* ↓ reduced from 300px */
  height: 100%;
  background-color: white;
  box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
  z-index: 1001;
  transform: translateX(100%);
  opacity: 0;
  transition: transform 0.5s ease, opacity 0.5s ease;
  padding: 2rem 1.5rem;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  gap: var(--gap-unit);
}

    #sidebar.open {
      transform: translateX(0);
      opacity: 1;
    }

    #sidebar a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.3rem;
    }

    .follow-text {
      font-weight: bold;
      font-size: 1.3rem;
      color: black;
    }

    .social-icons {
      display: flex;
      gap: 16.3px;
      align-items: center;
    }

    .social-icons img {
      height: 1.3rem;
      width: auto;
    }

    /* Hamburger Icon */
    .hamburger {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1100;
      cursor: pointer;
      width: 30px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .bar {
      height: 4px;
      width: 100%;
      background-color: red;
      border-radius: 2px;
      transition: all 0.4s ease;
    }

    .hamburger.active .bar1 {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active .bar2 {
      opacity: 0;
    }

    .hamburger.active .bar3 {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 1.5rem;
      }

      .hero h2 {
        font-size: 1rem;
      }

      .hero button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }

      #sidebar {
        width: 100%;
        padding: 1.5rem 1rem;
        gap: 30px;
      }

      #sidebar a,
      .follow-text {
        font-size: 0.95rem;
      }

      .social-icons img {
        height: 0.95rem;
      }

      .hamburger {
        width: 26px;
        height: 20px;
      }

      .bar {
        height: 3px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->

  <div class="container">

      <button class="nav-btn" onclick="changeWeek(-1)">&#x276E;</button>

</div>

  <script>
    const baseMenu = {
      Monday: {
        lunch: ["Rice", "Yellow Dal", "Aloo Bharta", "Curd"],
        dinner: ["Roti (3)", "Moong Dal", "Gobi Fry", "Salad"]
      },
      Tuesday: {
        lunch: ["Roti (3)", "Bhindi Masala", "Lauki Dal", "Raita"],
        dinner: ["Rice", "Chole", "Aloo Fry", "Curd"]
      },
      Wednesday: {
        lunch: ["Rice", "Rajma", "Cabbage Fry", "Onion Salad"],
        dinner: ["Roti (3)", "Mix Veg", "Kadhi", "Pickle"]
      },
      Thursday: {
        lunch: ["Roti (3)", "Baingan Bharta", "Moong Dal", "Salad"],
        dinner: ["Rice", "Vegetable Stew", "Bhindi Fry", "Curd"]
      },
      Friday: {
        lunch: ["Rice", "Chana Dal", "Soya Fry", "Curd"],
        dinner: ["Roti (3)", "Lauki Kofta Curry", "Lauki Dal", "Light Dal"]
      },
      Saturday: {
        lunch: ["Lemon Rice", "Chole Gravy", "Cucumber Salad"],
        dinner: ["Khichdi", "Aloo Fry", "Raita"]
      }
    };

    const weeklyMenus = {
      1: baseMenu,
      2: baseMenu,
      3: baseMenu,
      4: baseMenu
    };

    const menuContainer = document.getElementById("menu-container");
    const weekDisplay = document.getElementById("week-number");

    let currentWeek = 1;

    function renderMenu(week, direction = "left") {
      menuContainer.classList.remove("show", "slide-left", "slide-right");
      menuContainer.classList.add(direction === "left" ? "slide-left" : "slide-right");

      setTimeout(() => {
        menuContainer.innerHTML = "";
        weekDisplay.textContent = week;
        const weeklyMenu = weeklyMenus[week];

        for (let day in weeklyMenu) {
          const dayData = weeklyMenu[day];
          const dayDiv = document.createElement("div");
          dayDiv.className = "day-block";

          const title = document.createElement("div");
          title.className = "day-title";
          title.textContent = day;

          const tabButtons = document.createElement("div");
          tabButtons.className = "tab-buttons";

          const lunchBtn = document.createElement("button");
          lunchBtn.textContent = "Lunch";
          lunchBtn.className = "active";

          const dinnerBtn = document.createElement("button");
          dinnerBtn.textContent = "Dinner";

          const menuItemsDiv = document.createElement("div");
          menuItemsDiv.className = "menu-items";

          const lunchList = document.createElement("ul");
          dayData.lunch.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item;
            lunchList.appendChild(li);
          });

          const dinnerList = document.createElement("ul");
          dayData.dinner.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item;
            dinnerList.appendChild(li);
          });

          menuItemsDiv.appendChild(lunchList);

          lunchBtn.onclick = () => {
            lunchBtn.classList.add("active");
            dinnerBtn.classList.remove("active");
            menuItemsDiv.innerHTML = "";
            menuItemsDiv.appendChild(lunchList);
          };

          dinnerBtn.onclick = () => {
            dinnerBtn.classList.add("active");
            lunchBtn.classList.remove("active");
            menuItemsDiv.innerHTML = "";
            menuItemsDiv.appendChild(dinnerList);
          };

          tabButtons.appendChild(lunchBtn);
          tabButtons.appendChild(dinnerBtn);

          dayDiv.appendChild(title);
          dayDiv.appendChild(tabButtons);
          dayDiv.appendChild(menuItemsDiv);

          menuContainer.appendChild(dayDiv);
        }

        setTimeout(() => {
          menuContainer.classList.add("show");
        }, 50);
      }, 100);
    }

    function changeWeek(delta) {
      const newWeek = currentWeek + delta;
      if (newWeek >= 1 && newWeek <= 4) {
        const direction = delta > 0 ? "left" : "right";
        currentWeek = newWeek;
        renderMenu(currentWeek, direction);
      }
    }

    // Swipe support
    let touchStartX = null;
    document.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", (e) => {
      if (touchStartX === null) return;
      let touchEndX = e.changedTouches[0].clientX;
      let deltaX = touchStartX - touchEndX;

      if (Math.abs(deltaX) > 50) {
        if (deltaX > 0) {
          changeWeek(1); // swipe left
        } else {
          changeWeek(-1); // swipe right
        }
      }

      touchStartX = null;
    });

    renderMenu(currentWeek);

    /* Hamburger Icon */
     function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const hamburger = document.getElementById('hamburger');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
      hamburger.classList.toggle('active');
    }

  <!-- Floating Button -->
  const fabButton = document.getElementById("fabButton");
  const fabOptions = document.getElementById("fabOptions");

  fabButton.addEventListener("click", () => {
    fabOptions.classList.toggle("show");
    fabButton.classList.toggle("open");
  });
  </script>

</body>
